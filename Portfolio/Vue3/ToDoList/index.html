<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">Заметки</div>
                <div class="form">
                    <input type="text" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask" placeholder="Введите заметку">
                    <button class="btn" v-on:click="addTask">Добавить</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>Не выполнено</span>
                <span class="mask-num">{{ needDoList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li class="list-item" v-for="(mask, index) in needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'need')">
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'need')">Удалить</button>
                </li>
            </ul>
            <h2>
                <span>Выполнено</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(mask, index) in completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked>
                        <span>{{ mask.title }}</span>
                    </div>
                    <button class="btn-remove" v-on:click="removeMask(index, 'complete')">Remove</button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>

</html>
